name: Build via Dockerfile

on:
  workflow_dispatch:
    inputs:
      package:
        required: true
        type: string
      version:
        required: true
        type: string
      python_version:
        required: true
        type: string
  workflow_call:
    inputs:
      package:
        required: true
        type: string
      version:
        required: true
        type: string
      python_version:
        required: true
        type: string

jobs:
  build:
    name: Python ${{ inputs.python_version }} ${{ inputs.package }} ${{ inputs.version }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get build strategy
        working-directory: packages/${{ inputs.package }}
        run: |
          echo STRATEGY=$(cat build.yaml | yq .strategy) >> $GITHUB_ENV

      - uses: nick-fields/assert-action@v1
        with:
          expected: "dockerfile"
          actual: ${{ env.STRATEGY }}
          comparison: exact

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Get Dockerfile location
        working-directory: packages/${{ inputs.package }}
        run: |
          echo DOCKERFILE=$(cat build.yaml | yq .source) >> $GITHUB_ENV

      - name: Build wheels via Docker
        uses: docker/build-push-action@v3
        with:
          context: packages/${{ inputs.package }}
          file: packages/${{ inputs.package}}/${{ env.DOCKERFILE }}
          build-args: |
            PYTHON_VERSION=${{ inputs.python_version }}
            VERSION=${{ inputs.version }}
            OUTPUT_DIR=/export
          push: false
          platforms: linux/armhf
          tags: armv7l:latest
          load: true
          cache-from: type=gha,scope=${{ github.ref }}-${{ inputs.package }}-${{ inputs.version }}-${{ inputs.python_version }}
          cache-to: type=gha,mode=max,scope=${{ github.ref }}-${{ inputs.package }}-${{ inputs.version }}-${{ inputs.python_version }}

      - name: Extract output
        run: |
          docker run -v /tmp/output:/host armv7l:latest bash -c "cp /export/* /host/"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.package }}-${{ inputs.version }}-cpython${{ inputs.python_version }}
          path: /tmp/output/*.whl